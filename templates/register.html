<!-- templates/register.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register — Hashed Password Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'danger' if category=='danger' else ('success' if category=='success' else 'warning') }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" class="form-control" name="password" type="password" required oninput="checkStrength()">
      </div>
      <div class="mb-3">
        <div id="strengthText">Armor: —</div>
        <div class="progress" style="height:10px;">
          <div id="strengthBar" class="progress-bar" role="progressbar" style="width:0%"></div>
        </div>
      </div>
      <button class="btn btn-success">Register</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='strength.js') }}"></script>
</body>
</html>
